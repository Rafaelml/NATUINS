<!DOCTYPE HTML>
<html>
	<head>
		<title>Contacto</title>
		<meta charset="utf-8"> <!--Lo usamos para que no haya problemas con las tildes y/o caractéres especiales-->
		<link rel="icon" href="img/favicon.png" type="image/png">
	</head>
	<body>
		<form action="">
			Nombre: <input type="text" name="nombre"> <br> <br>
			Email: <input type="text" name="email"> <br> <br>
			Motivo de la consulta: <br>
			<input type="radio" name="motivo"/> Evaluación       
            <input type="radio" name="motivo"/>Sugerencias
            <input type="radio" name="motivo"/>Críticas
			<br>
			<br>
			<input type="checkbox" name="acepta">
			Marque esta casilla para verificar que ha leído nuestros términos y condiciones del servicio
			<br>
			<br>
			Consulta:
			<br>
			<textarea name="consulta" rows="10" cols="50"></textarea>
			<br>
			<br>
			<button type="submit">Enviar</button>
			<button type="reset">Borrar</button>
		</form>
	</body>
</html>
